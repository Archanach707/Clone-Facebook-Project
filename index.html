<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./input.css">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
  </head>
  <body class="bg-gray-100">
    <div class="container mt-28 flex mx-auto items-center justify-center">
      <!-- <div class=" "> -->
        <div class="left w-1/3 mx-14">
          <img class="w-80" src="./fbsvg.svg" alt="Facebook Logo" />
          <p class="text-3xl mx-6 text-2xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative">
          <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number" />
          <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="Password" />
          <button class="btn bg-blue-600 hover:bg-blue-700 text-white my-2 p-2 rounded-md font-bold cursor-pointer">Log In</button>
          <span class="text-center hover:underline text-blue-600 text-sm cursor-pointer my-2">Forgotten password?</span>
          <hr class="my-2">
          <button class="btn my-2 py-3 px-4 mx-auto rounded-md cursor-pointer bg-green-600 hover:bg-green-700 text-white font-bold w-fit px-3">Create New Account</button>
          <span class="absolute -bottom-12 text-sm"><a href="" class="hover:underline hover:text-black font-bold">Create a Page</a> for a celebrity, brand or business.</span>
        </div>
      <!-- </div> -->
    </div>
  </body>
</html>
