<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./input.css">
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
      <!-- <div class=" "> -->
        <div class="left w-1/3 mx-14">
          <img class="w-60" src="./fbsvg.svg" alt="Facebook Logo" />
          <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
          <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg " type="text" placeholder="Email address or phone number" />
          <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg " type="password" placeholder="Password" />
          <button class="btn bg-blue-600 text-white my-2 p-2 rounded-md font-bold">Log In</button>
          <span class="text-center hover:underline text-blue-600 text-sm">Forgotten password?</span>
          <hr class="my-2">
          <button class="btn my-2">Create New Account</button>
        </div>
      <!-- </div> -->
    </div>
  </body>
</html>
